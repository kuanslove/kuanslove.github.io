<!DOCTYPE html>
<html>
<head>
	<title>PLAYER</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<style type="text/css">
		.playitem {
			color: white;
			padding:5px;
			box-sizing:border-box; 
			font-size:12px; 
			cursor: pointer;
			height: 24px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
		}
		.playitem:hover {
			background-color: grey;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<script id="vplst" type="text/x-template">
		<div style="display: flex; width:760px; height: 275px;" class="l-player">
			<div style="display: inline-block;flex:0 0 512px; width:512px; height:275px; background-color:black;">
				<iframe :id="'cciframe_'+currentVid" :src="'https://p.bokecc.com/playhtml.bo?vid='+currentVid+'&siteid=E72C4B5308DDA70C&autoStart=true&playerid=A07C55E0958105AC&playertype=1'" frameborder="0" height="275" width="512"></iframe>
			</div>

			<div style="display:inline-block; flex:0 0 200px; width:200px; height:275px; background-color:black;">
				<div class="playitem" v-for="v in vids" :key="v.id" 
				@click="setThisVid(v.id)" :title="v.title">
					{{v.title}}
				</div>
			</div>
		</div>
	</script>
	<script id="vslider" type="text/x-template">
		<div id="vslider" style="width:512px; height:275px;">
		  <div id="myCarousel" class="carousel slide" data-interval="3000" data-ride="carousel">
		    <ol class="carousel-indicators">
		      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		      <li data-target="#myCarousel" data-slide-to="1"></li>
		      <li data-target="#myCarousel" data-slide-to="2"></li>
		    </ol>

		    <!-- Wrapper for slides -->
		    <div class="carousel-inner">
		      <div class="item active">
		        <img src="img/1.jpg" alt="1" style="width:100%;">
		      </div>

		      <div class="item">
		        <img src="img/2.jpg" alt="2" style="width:100%;">
		      </div>
		    
		      <div class="item">
		        <img src="img/3.jpg" alt="3" style="width:100%;">
		      </div>
		    </div>

		    <!-- Left and right controls -->
		    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
		      <span class="glyphicon glyphicon-chevron-left"></span>
		      <span class="sr-only">Previous</span>
		    </a>
		    <a class="right carousel-control" href="#myCarousel" data-slide="next">
		      <span class="glyphicon glyphicon-chevron-right"></span>
		      <span class="sr-only">Next</span>
		    </a>
		  </div>
		</div>


	</script>
	<div id="app">
		<vplst style="float:left;"></vplst>
		<vslider style="float:left;"></vslider>
	</div>

	<script src="vue.js"></script>
	<script type="text/javascript">
		Vue.component("vplst", {
			template:"#vplst",
			data:function(){
				return {
					player: null,
					vids:[
						{
							id:"1BAB31A01239EC909C33DC5901307461",
							title:"5分钟 感受澳门无限式"
						},
						{
							id:"C0679724A65EAB1D9C33DC5901307461", 
							title:"美食暴击，那些你绝对不能错过的澳门老字号"
						},
						{
							id:"30DBE5DF7D5CC4059C33DC5901307461", 
							title:"澳门异国美食大推荐，体验亚洲唯一的印度米其林餐厅"
						},
						{
							id:"59FBF4225BCE19E39C33DC5901307461", 
							title:"真香警告！澳门豪华美味来袭每一道菜都垂涎欲滴"
						}
					],
					currentVid:null
				}
			},
			methods:{
				setThisVid(vpath){
					this.currentVid = vpath
				}
			},
			created(){
				this.currentVid = this.vids[0].id;
			},
			mounted(){
		  		
			}
		})
		Vue.component("vslider",{
			template:"#vslider",
			data:{},
		})
		new Vue({
			el:"#app",
			data:{}
		})
	</script>

</body>
</html>
