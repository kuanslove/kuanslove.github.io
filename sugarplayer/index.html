<!DOCTYPE html>
<html>
<head>
	<title>PLAYER</title>
	<style type="text/css">
		.playitem {
			color: white;
			padding:5px;
			box-sizing:border-box; 
			font-size:12px; 
			cursor: pointer;
			height: 24px;
		}
		.playitem:hover {
			background-color: grey;
		}
	</style>
</head>
<body>
	<script id="vplst" type="text/x-template">
		<div style="display: flex; width:760px; height: 275px;" class="l-player">
			<div style="display: inline-block;flex:0 0 512px; width:512px; height:275px; background-color:black;">
				<iframe :id="'cciframe_'+currentVid" :src="'https://p.bokecc.com/playhtml.bo?vid='+currentVid+'&siteid=E72C4B5308DDA70C&autoStart=true&playerid=A07C55E0958105AC&playertype=1'" frameborder="0" height="275" width="512"></iframe>
			</div>

			<div style="display:inline-block; flex:0 0 200px; width:200px; height:275px; background-color:black;">
				<div class="playitem" v-for="v in vids" :key="v.id" @click="setThisVid(v.id)">
					{{v.title}}
				</div>
			</div>
		</div>
	</script>

	<div id="app">
		<vplst></vplst>
	</div>

	<script src="vue.js"></script>
	<script type="text/javascript">

		Vue.component("vplst", {
			template:"#vplst",
			data:function(){
				return {
					player: null,
					vids:[
						{id:"6F11D830FB1A611F9C33DC5901307461", title:"澳門美食"},
						{id:"24F817D43FB6B7389C33DC5901307461", title:"长隆29周年庆"},
						{id:"36533947271DC6649C33DC5901307461", title:"鸟巢视频"}
					],
					currentVid:null
				}
			},
			methods:{
				setThisVid(vpath){
					this.currentVid = vpath
				}
			},
			created(){
				this.currentVid = this.vids[0].id;
			},
			mounted(){
		  		
			}
		})

		new Vue({
			el:"#app",
			data:{}
		})

	</script>

</body>
</html>
